    /* General body styling */
    body {
        font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
        background-color: #007bff;
        color: white;
        padding: 20px 0;
    }

    /* Title Styling */
    h1 {
        font-size: 2.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
    }

    /* Navbar Styling */
    .nav-item {
        margin-right: 20px;
    }

        text-decoration: none;

    }

    .nav-link:hover {

    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
        .nav {
            flex-direction: column;
            text-align: center;
        }

            margin-bottom: 10px;
            margin-right: 0;
        }

            font-size: 2rem;
        }
    }

    /* Icon Styling */
    .icon {
        width: 50px;
        height: 50px;
        margin-right: 15px;
    }

    /* Section Styling */
    section {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }

    h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
    }

    .description-text {
        font-size: 1rem;
        color: #555;
        line-height: 1.8;
        margin-top: 15px;
        text-align: justify;
    }

    /* Mobile-friendly Marquee */
    marquee {
        font-size: 1rem;
        padding: 10px;
        background-color: #007bff;
        color: white;
        margin-bottom: 20px;
    }

    /* Footer Styling */
    footer {
        background-color: #0772c9;
        color: white;
        padding: 20px;
        text-align: center;
    }

    footer a {
        color: white;
        text-decoration: none;
        margin-right: 15px;
    }

    footer a:hover {
        text-decoration: underline;
    }

    footer p {
        font-size: 0.875rem;
        margin-top: 10px;
    }
